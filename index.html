<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Daily Form</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="shortcut icon" href="img/favicon.jpg">
  </head>
  <body>
      <div class="form">
          <div class="header">
            <h1 class="header__title"><img class="title__key" src="img/key.jpg" alt="Key">Create your free account</h1>
            <div class="header__addition">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <span class="header__addition header__addition--login">Log in.</span></div>
          </div>
          <form action="#" method="post">
            <input class="form__firstname" type="text" name="firstname" placeholder="First name">
            <input class="form__lastname" type="text" name="lastname" placeholder="Last name">
            <input type="email" name="email" placeholder="Email address">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="singup" value="Sing up for free">
        </form>
        <div class="footer">
          By clicking on "Sing up for free", you agree to the <span class="footer footer--termspolicy">Terms of Service</span> and the <span class="footer footer--termspolicy">Privacy policy</span>
        </div>
      </div>
   </body>
</html>
